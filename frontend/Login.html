<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweetForge</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .page {
            display: flex;
            height: 100%;
        }
        .left, .right {
            flex: 1;
            height: 100%;
        }
        .left {
            background-color: black;
            color: white;
        }
        .right {
            background-color: rgb(0, 0, 0);
            color: black;
        }
    </style>
</head>
<body>

<div class="page">
    <div class="left">
       <br>
       <br>
       <br>
       <br>
        <img src="pictures/Logo.jpg" width="900">


        <p style="font-size: 30px; margin-left: 200px;">Welcome to flip the page of the New Era</p>

    </div>
    
    <div class="right">
     <br>
       <p style="color: #ffffff;font-size: 60px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 100;margin-bottom:0 ;">Join Us Now</p>
       <p style="color: #ffffff;font-size: 20px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 50;">Everything Everywhere All at Once</p>

       <div class="login">
        <form>
            <div class="box1">
                <br>
                <br>
                <br>
                <strong style="color: white;font-size: 30px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Email or Phone</strong><br>
                <input type="text" placeholder="Email address or phone number"><br>
                <input type="checkbox" id="myCheckbox"> <label for="myCheckbox" style="color: white;">Keep me logged in</label>
            </div>
            <br>
            <div class="box2">
                <span><strong style="color: white;font-size: 30px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Password</strong></span><br>
                <input type="text" placeholder="Password"><br>
                <a href="#"> Forgot your password?</a>
            </div>
            <br>
            <div class="firstbutton">
                <button type="button" onclick="redirectToLink()">Log in</button>
            

            </div>
            <script>
                function redirectToLink() {
                    window.location.href = "http://localhost:3000"; 

                }
            </script>
        </form>
    </div>
    
</div>

</body>
</html>
